<!DOCTYPE html>
<html>
<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    </a-scene>

    <script>
        window.onload = () => {
            let testEntityAdded = false;

            const el = document.querySelector("[gps-new-camera]");

            el.addEventListener("gps-camera-update-position", e => {
                if (!testEntityAdded) {
                    alert(`Got first GPS position: lon ${e.detail.position.longitude} lat ${e.detail.position.latitude}`);
                    
                    // Add a-ring to the north of the initial GPS position
                    const ringEntity = document.createElement("a-ring");
                    ringEntity.setAttribute("position", "0 0.5 0");
                    ringEntity.setAttribute("radius-inner", "0.5");
                    ringEntity.setAttribute("radius-outer", "0.7");
                    ringEntity.setAttribute('material', { color: '#4CC3D9' } );
                    ringEntity.setAttribute('gps-new-entity-place', {
                        latitude: e.detail.position.latitude + 0.001,
                        longitude: e.detail.position.longitude
                    });
                    document.querySelector("a-scene").appendChild(ringEntity);
                }
                testEntityAdded = true;
            });
        };
    </script>
</body>
</html>
